<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact â€“ George M. Kanyer Portfolio</title>
  <link rel="icon" type="image/png" href="images/headshot1.png">
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Site Title -->
  <div class="site-title">
    <h1>George M. Kanyer Portfolio</h1>
  </div>

  <!-- Navigation -->
  <nav>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="about.html"><i class="fas fa-user"></i> About</a>
    <a href="resume.html"><i class="fas fa-file-alt"></i> Resume</a>
    <a href="experience.html"><i class="fas fa-briefcase"></i> Experience</a>
    <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
    <a href="blog.html"><i class="fas fa-comment-dots"></i> Blog</a>
  </nav>

  <!-- Contact Section -->
  <section id="contact">
    <h2 class="contact-title">Contact Me</h2>

    <form class="contact-form" id="contactForm" action="https://formspree.io/f/meoyyewj" method="POST">
      <input type="hidden" name="_subject" value="New Portfolio Contact">
      <input type="hidden" name="_gotcha" style="display:none">
      <input type="hidden" name="_replyto" id="_replyto" value="">

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" id="submitBtn">
        <span class="btn-text">Send Message</span>
        <span class="checkmark">&#10003;</span>
      </button>

      <p id="formFeedback" style="display:none;"></p>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <h3><strong>Contact</strong></h3>
    <div class="footer-links">
      <a href="mailto:Georgekanyer@gmail.com"><i class="fas fa-envelope"></i> Email</a>
      <a href="https://www.linkedin.com/in/georgekanyer/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
      <a href="https://github.com/Georgekanyer" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <a href="https://tacomauw.joinhandshake.com/profiles/Georgekanyer" target="_blank"><i class="fas fa-h-square"></i> Handshake</a>
    </div>
  </footer>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- AJAX + Button Morph JS -->
  <script>
    const form = document.getElementById('contactForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = submitBtn.querySelector('.btn-text');
    const checkmark = submitBtn.querySelector('.checkmark');
    const feedback = document.getElementById('formFeedback');
    const emailField = document.getElementById('email');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      // Basic email validation
      const email = emailField.value;
      if(!email || !email.includes('@')) {
        feedback.style.display = 'block';
        feedback.style.color = 'red';
        feedback.textContent = 'Please enter a valid email.';
        return;
      }

      // Show sending state
      submitBtn.disabled = true;
      btnText.textContent = 'Sending...';
      feedback.style.display = 'none';

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          feedback.style.display = 'block';
          feedback.style.color = '#00e676';
          feedback.textContent = 'Message sent! Thank you.';
          form.reset();

          // Morph button into straight checkmark
          btnText.style.display = 'none';
          checkmark.style.display = 'inline-block';
          checkmark.classList.add('draw');

          // Launch confetti
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#00e676', '#00a86b', '#ffffff']
          });

          // Reset button after 3 seconds
          setTimeout(() => {
            checkmark.style.display = 'none';
            checkmark.classList.remove('draw');
            btnText.style.display = 'inline';
            submitBtn.disabled = false;
            btnText.textContent = 'Send Message';
          }, 3000);

        } else {
          const data = await response.json();
          feedback.style.display = 'block';
          feedback.style.color = 'red';
          feedback.textContent = data.errors ? data.errors.map(e => e.message).join(', ') : 'Oops! Something went wrong.';
          submitBtn.disabled = false;
          btnText.textContent = 'Send Message';
        }
      } catch (error) {
        feedback.style.display = 'block';
        feedback.style.color = 'red';
        feedback.textContent = 'Network error. Please try again later.';
        submitBtn.disabled = false;
        btnText.textContent = 'Send Message';
      }
    });
  </script>

</body>
</html>
